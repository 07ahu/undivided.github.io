    <div style="text-align:center;color:#eee2dc;font-family: 'Epilogue', sans-serif;margin-bottom:5vh; text-shadow: 2px 2px #ac3b61;"><h1>Contact Us</h1></div>
    <div style="color:#bab2b5;font-family: 'Epilogue', sans-serif;text-align:center;"><h3>and tell us about your opportunity</h3></div>
    <h1 style="color:#ac3b61;text-align:center;margin-bottom:10vh;">. . .</h1>

    <form action="https://getform.io/f/9a0d35a3-7617-4b41-940b-937bfe721ad2" method="POST">
      <div style="text-align:center;">
        <h5 class='contacth5'>Name <a style="color:#ac3b61">*</a></h5>
        <input type="text" name="name" placeholder="Your name" required class="inputTextArea">
      </div>
      <div style="text-align:center;">
        <h5 class='contacth5'>Email <a style="color:#ac3b61">*</a></h5>
        <input type="email" name="email" placeholder="Your email" required class="inputTextArea">
      </div>

      <div style="text-align:center;">
        <h5 class='contacth5'>If applicable, include a website link</h5>
          <input type="url" name="website" class="inputTextArea" placeholder="Website URL" >
      </div>

      <div style="text-align:center;">
        <h5 style='margin-bottom:3vh;' class='contacth5'>Describe your opportunity/message <a style="color:#ac3b61">*</a></h5>
        <textarea name = "message" rows="4" cols="50" placeholder="If you are providing an opportunity, please include if it's online/in-person, address, contact information, and what services you provide or what you teach." class="contactBigText" required></textarea>
      </div>

      <div style="text-align:center;">
        <button type="submit" class="sendButton">Submit</button>
      </div>
    </form>
